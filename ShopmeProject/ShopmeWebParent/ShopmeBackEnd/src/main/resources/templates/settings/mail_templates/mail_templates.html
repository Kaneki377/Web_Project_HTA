<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
<form th:action="@{/settings/save_mail_templates}" method="post"> 
	<div>
		<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
		  <li class="nav-item" role="presentation">
		    <button class="nav-link active" data-toggle="tab" href="#customerVerification" role="tab">Customer Verification</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" data-toggle="tab" href="#orderConfirmation" role="tab">Order Confirmation</button>
		  </li>
		</ul>
	
		<!-- Tab panes -->
		<div class="tab-content">
		<!-- Tab pane general -->
		  <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
		  		<div th:replace="settings/mail_templates/customer_verification :: content"></div>
		  </div>
		 <!-- Tab pane countries -->
		  <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
		  		<div th:replace="settings/mail_templates/order_confirmation :: content"></div>
		  </div>
		</div>
	</div>
	
	<div class = "text-center">
	 	<input type="submit" value="Save" class="btn btn-primary m-3"/>
	</div>
</form>
</div>
</body>
</html>
